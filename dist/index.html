  <style>
    html {
      scroll-behavior: smooth;
      /* English font by default */
      --font-family-sans: 'Montserrat', sans-serif;
    }

    html.dark {
      color-scheme: dark;
    }

    html[lang="ar"] {
      /* Arabic font override */
      --font-family-sans: 'MontserratArabic', 'Readex Pro', 'Montserrat', sans-serif;
    }

    body {
      font-family: var(--font-family-sans);
    }

    /* Animations */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s cubic-bezier(0.645, 0.045, 0.355, 1), transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
      transition-duration: 0.8s;
    }

    .animate-on-scroll.is-visible,
    .is-visible .animate-on-scroll {
      opacity: 1;
      transform: translateY(0);
    }

    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>

  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      if (event.matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });
  </script>
